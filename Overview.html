<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Task It</title>
</head>
<body>
    <header>
        <nav class="level">
            <p class="level-item">
              <a class="link">Task It!</a>
            </p>
            <i class="fas fa-bars"></i>
        </nav>
    </header>
    <main>
        <div class="container mb-6">
            <div class="top-content has-text-centered mt-6 mb-6">
                <h1 class="title"><span>Hello</span> Johnny</h1>
                <h1 class="subtitle">Wednesday 2nd February</h1>
            </div>

            <hr>
            <nav class="level mt-2">
                <div class="level-item has-text-centered">
                  <div>
                    <p class="heading">Created Tasks</p>
                    <p class="title">57</p>
                  </div>
                </div>
                <div class="level-item has-text-centered">
                  <div>
                    <p class="heading">Completed Tasks</p>
                    <p class="title">35</p>
                  </div>
                </div>
            </nav>
            <hr>
            <div class="columns is-multiline mt-6">
                <div class="column is-half">
                    <a href="">
                        <div class="card has-text-centered">
                            <div class="card-content">
                                <h1 class="title"><i class="fas fa-calendar-alt icons" aria-hidden="true"></i> Schedule Plan</h1>
                                <p>57 tasks</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="column is-half">
                    <a href="">
                        <div class="card has-text-centered">
                            <div class="card-content">
                                <h1 class="title"><i class="fas fa-user-alt icons" aria-hidden="true"></i> Personal Errands</h1>
                                <p>7 tasks</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="column is-half">
                    <a href="">
                        <div class="card has-text-centered">
                            <div class="card-content">
                                <h1 class="title"><i class="fas fa-briefcase icons" aria-hidden="true"></i> Work/Projects</h1>
                                <p>13 tasks</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="column is-half">
                    <a href="">
                        <div class="card has-text-centered">
                            <div class="card-content">
                                <h1 class="title"><i class="fas fa-shopping-cart icons" aria-hidden="true"></i> Grocery List</h1>
                                <p>0 tasks</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="column is-half">
                    <a href="">
                        <div class="card has-text-centered">
                            <div class="card-content">
                                <h1 class="title"><i class="fas fa-book icons" aria-hidden="true"></i> School</h1>
                                <p>6 tasks</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="add mt-6">
                <button class="button is-danger is-hovered pr-6 pl-6 pt-3 pb-3"><i class="fas fa-plus-circle" aria-hidden="true"> Add New</i></button>
            </div>
        </div>
    </main>
</body>
</html>
