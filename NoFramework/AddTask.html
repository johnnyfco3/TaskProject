<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/addtask.css">
    <title>New Task | Task it</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="Overview.html"><i class="fas fa-long-arrow-alt-left"></i></a>
            <div class="top has-text-centered">
                <h1 class="title p-3">Add New Task</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="center">
                <form action="">
                    <label class="label mt-6">Select Category</em></label>
                    <div class="control">
                        <div class="select is-info select-section is-normal">
                            <select>
                            <option>Schedule Plan</option>
                            <option>Personal Errands</option>
                            <option>Work Projects</option>
                            <option>Grocery List</option>
                            <option>School</option>
                            </select>
                        </div>
                    </div>

                    <label class="label mt-2">New Task</em></label>
                    <div class="control has-icons-left task-title">
                        <input class="input is-info" type="text">
                        <span class="icon is-small is-left">
                            <i class="fa-solid fa-pen"></i>
                        </span>
                    </div>
                
                    <div class="field is-horizontal mt-6">
                        <div class="field-label is-normal">
                            <label class="label">Date</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <p class="control is-expanded">
                                <input class="input is-info" type="date">
                                </p>
                            </div>
                        </div>
                        <div class="field-label is-normal">
                            <label class="label">Time</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                            <p class="control is-expanded">
                                <input class="input is-info" type="time">
                            </p>
                            </div>
                        </div>
                    </div>
                
                    <div class="center mt-6">
                        <button class="button is-danger pr-6 pl-6 pt-3 pb-3"><i class="fas fa-plus-circle" aria-hidden="true"></i> Add New</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
