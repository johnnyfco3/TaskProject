<body>
    <header>
        <div class="container">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <div class="navbar-start">

                    <a class="navbar-item" href="Friends.html">

                <div class="navbar-end">

                        Log out
                        </a>
                    </div>
                </div>
                </div>
            </nav>
        </div>

    <main>
        <div class="container mb-6">
            <div class="top-content has-text-centered mt-6 mb-6">
                <h1 class="title"><span>Hello</span> Johnny</h1>
                <h1 class="subtitle">Wednesday 2nd February</h1>
            </div>

            <hr>
            <nav class="level mt-2">
                <div class="level-item has-text-centered">
                  <div>
                    <p class="heading">Created Tasks</p>
                    <p class="title">57</p>
                  </div>
                </div>
                <div class="level-item has-text-centered">
                  <div>
                    <p class="heading">Completed Tasks</p>
                    <p class="title">35</p>
                  </div>
                </div>
            </nav>
            <hr>
            <div class="columns is-multiline mt-6">
                <div class="column is-half">
                    <a href="">
                        <div class="card has-text-centered">
                            <div class="card-content">
                                <h1 class="title"><i class="fas fa-calendar-alt icons" aria-hidden="true"></i> Schedule Plan</h1>
                                <p>57 tasks</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="column is-half">
                    <a href="">
                        <div class="card has-text-centered">
                            <div class="card-content">
                                <h1 class="title"><i class="fas fa-user-alt icons" aria-hidden="true"></i> Personal Errands</h1>
                                <p>7 tasks</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="column is-half">
                    <a href="Task.html">
                        <div class="card has-text-centered">
                            <div class="card-content">
                                <h1 class="title"><i class="fas fa-briefcase icons" aria-hidden="true"></i> Work/Projects</h1>
                                <p>13 tasks</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="column is-half">
                    <a href="">
                        <div class="card has-text-centered">
                            <div class="card-content">
                                <h1 class="title"><i class="fas fa-shopping-cart icons" aria-hidden="true"></i> Grocery List</h1>

                        </div>
                    </a>
                </div>
                <div class="column is-half">
                    <a href="">
                        <div class="card has-text-centered">
                            <div class="card-content">

                            </div>
                        </div>
                    </a>
                </div>
                <div class="column is-half">
                    <a href="">
                        <div class="card has-text-centered">
                            <div class="card-content">
                                <h1 class="title"><i class="fa-solid fa-user-group icons" aria-hidden="true"></i> Assigned</h1>
                                <p>0 tasks</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="center mt-6">
                <a href="AddCategory.html"><button class="button is-danger is-hovered pr-6 pl-6 pt-3 pb-3"><i class="fas fa-plus-circle" aria-hidden="true"></i>Add New</button></a>
