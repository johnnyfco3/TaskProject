<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Dashboard | Task It</title>
</head>
<body>
    <div id="app">
        <header>
            <div class="container">
                <nav class="navbar" role="navigation" aria-label="main navigation">
                    <div class="navbar-brand">
                        <div class="navbar-start">
                            <a class="navbar-item">
                                <h1 class="title">Task it!</h1>
                            </a>
                        </div>
                
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                    </div>
                
                    <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item" href="Overview.html">
                        Home
                        </a>
                
                        <a class="navbar-item" href="Friends.html">
                        Friends
                        </a>
                    </div>
                
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <a href="Welcome.html">
                            Log out
                            </a>
                        </div>
                    </div>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div class="container mb-6">
                <div class="top-content has-text-centered mt-6 mb-6">
                    <h1 class="title"><span>Hello</span> Johnny</h1>
                    <h1 class="subtitle">{{today}}</h1>
                </div>

                <hr>
                <nav class="level mt-2">
                    <div class="level-item has-text-centered">
                    <div>
                        <p class="heading">Created Tasks</p>
                        <p class="title">57</p>
                    </div>
                    </div>
                    <div class="level-item has-text-centered">
                    <div>
                        <p class="heading">Completed Tasks</p>
                        <p class="title">35</p>
                    </div>
                    </div>
                </nav>
                <hr>
                <div class="columns is-multiline mt-6">
                    <div class="column is-half" v-for="category in categories" key="category">
                        <a v-bind:href="category.link">
                            <div class="card has-text-centered">
                                <div class="card-content">
                                    <h1 class="title"><i class="fa-solid fa-list icons" aria-hidden="true"></i> {{category.name}}</h1>
                                    <p>{{category.tasks}} tasks</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="center mt-6">
                    <a href="AddCategory.html"><button class="button is-danger is-hovered pr-6 pl-6 pt-3 pb-3"><i class="fas fa-plus-circle" aria-hidden="true"></i>Add New</button></a>
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
    Vue.createApp({
        data() {
            return {
                today: new Date().toLocaleDateString('en-us', { weekday:"long", month:"long", day:"numeric"}),
                categories: [
                    {name: "Schedule Plan", icon:"fas fa-calendar-alt", tasks: 57, link: "Task.html"},
                    {name: "Personal Errands", icon:"fas fa-user-alt", tasks: 7, link: "Task.html"},
                    {name: "Work Projects", icon:"fas fa-briefcase", tasks: 13, link: "Task.html"},
                    {name: "Grocery List", icon:"fas fa-shopping-cart", tasks: 0, link: "Task.html"},
                    {name: "School", icon:"fas fa-book", tasks: 6, link: "Task.html"},
                    {name: "Assigned", icon:"fa-solid fa-user-group", tasks: 0, link: "Task.html"},
                ]
            }
        },
    }).mount('#app')
    </script>
</body>
</html>
