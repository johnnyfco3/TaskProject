<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/addtask.css">
    <title>New Category | Task it</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="Overview.html"><i class="fas fa-long-arrow-alt-left"></i></a>
            <div class="top has-text-centered">
                <h1 class="title p-3">Add New Category</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="center">
                <form action="">
                    <label class="label mt-6">Image : <em>optional</em></label>
                    <div class="control">
                        <div class="file has-name mb-5">
                            <label class="file-label">
                            <input class="file-input" type="file" name="resume">
                            <span class="file-cta">
                                <span class="file-icon">
                                <i class="fas fa-upload"></i>
                                </span>
                                <span class="file-label">
                                Choose a fileâ€¦
                                </span>
                            </span>
                            <span class="file-name">
                                Screen Shot 2017-07-29 at 15.54.25.png
                            </span>
                            </label>
                        </div>
                    </div>

                    <label class="label mt-6">Name of Category</label>
                    <div class="control has-icons-left task-title">
                        <input class="input is-info" type="text">
                        <span class="icon is-small is-left">
                            <i class="fa-solid fa-pen"></i>
                        </span>
                    </div>
                    
                    <div class="center mt-6">
                        <button class="button is-danger pr-6 pl-6 pt-3 pb-3"><i class="fas fa-plus-circle" aria-hidden="true"></i>Add New</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
