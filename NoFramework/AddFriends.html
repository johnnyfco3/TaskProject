<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/addtask.css">
    <title>New Friend | Task it</title>
</head>
<body>
    <div id="app">
        <header>
            <div class="container">
                <a href="Overview.html"><i class="fas fa-long-arrow-alt-left"></i></a>
                <div class="top has-text-centered">
                    <h1 class="title p-3">Find New Friend</h1>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="center">
                    <form @submit.prevent="handleSubmit">
                        <label class="label mt-6">Enter Friend's Email</em></label>
                        <div class="control has-icons-left task-title">
                            <input class="input is-info" type="email" required v-model="newFriend.email">
                            <span class="icon is-small is-left">
                                <i class="fa-solid fa-envelope"></i>
                            </span>
                        </div>
                    
                        <div class="center mt-6">
                            <button class="button is-danger pr-6 pl-6 pt-3 pb-3"><i class="fas fa-plus-circle" aria-hidden="true"></i> Add New</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://unpkg.com/vue@3"></script>
    <script>
    Vue.createApp({
        data() {
            return {
                friends: [
                    { firstName: "Johnny", lastName: "Tejada", email: "johnnyfran20002@gmail.com"},
                    { firstName: "Joe", lastName: "Biden", email: "joeBiden2022@gmail.com"}
                ],
                newFriend: {
                    email: ""
                }
            }
        },
        methods: {
            handleSubmit(){
                if(this.newFriend.email){
                    this.friends.push(
                        {
                            firstName: "",
                            lastName: "",
                            email: this.newFriend.email
                        }
                    )
                    console.log(this.friends);
                }
            }
        },
    }).mount('#app')
    </script>
</body>
</html>
