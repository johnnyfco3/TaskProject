<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/welcome.css">
    <title>Register | Task it</title>
</head>
<body id="register">
    <main>
        <div class="container">
            <h1 class="app-title has-text-centered">Task it!</h1>
            <div class="card">
                <form action="">
                  <h1 class="title has-text-centered pt-4">Register</h1>
                  <div class="card-content">
                    <div class="field is-horizontal">
                        <div class="field pr-6 first">
                            <label class="label">First Name</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" type="text">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                        </div>
                        
                        <div class="field">
                            <label class="label">Last Name</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" type="text">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                      
                    <div class="field is-horizontal">
                        <div class="field pr-6 email">
                            <label class="label">Email Address</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" type="email">
                                <span class="icon is-small is-left">
                                    <i class="fa-solid fa-envelope"></i>
                                </span>
                            </div>
                        </div>
                        
                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" type="password">
                                <span class="icon is-small is-left">
                                    <i class="fa-solid fa-lock"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                      
                      <div class="field confirm">
                        <label class="label">Confirm Password</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" type="password">
                                <span class="icon is-small is-left">
                                    <i class="fa-solid fa-check-double"></i>
                                </span>
                            </div>
                      </div>
                      
                      <div class="field">
                        <div class="control has-text-centered">
                          <button class="button is-link">Get Started</button>
                        </div>
                      </div>
                  </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
