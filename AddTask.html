<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./css/addtask.css">
    <title>Add New Task | Task it</title>
</head>
<body>
    <header>
        <div class="container">
            <i class="fas fa-long-arrow-alt-left"></i>
            <div class="top has-text-centered">
                <h1 class="title p-3">Add New Task</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <form action="">
                <div class="center">
                    <div class="select is-info select-section mt-6">
                        <select>
                        <option>Schedule Plan</option>
                        <option>Personal Errands</option>
                        <option>Work Projects</option>
                        <option>Grocery List</option>
                        <option>School</option>
                        </select>
                    </div>
                    <input class="input is-info task-title" type="text" placeholder="Task Title">
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                      <label class="label">Date</label>
                    </div>
                    <div class="field-body">
                      <div class="field">
                        <p class="control is-expanded">
                          <input class="input is-info" type="date">
                        </p>
                      </div>
                    </div>
                    <div class="field-label is-normal">
                        <label class="label">Time</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                          <p class="control is-expanded">
                            <input class="input is-info" type="time">
                          </p>
                        </div>
                    </div>
                </div>
                
                <div class="center mt-6">
                    <button class="button is-danger pr-6 pl-6 pt-3 pb-3"><i class="fas fa-plus-circle" aria-hidden="true"> Add New</i></button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
